<div class="books-container">
    {% for Book in Books %}
    <a href="{% url 'book_details' Book.bookName %}">
        <div class="books-element" title={{Book.bookName}}>
            <div class='poster'>
                {% if Book.bookCover %}
                <img class='cover' src="{{Book.bookCover.url}}">
                {%endif%}
            </div>
            <div class="book-info-container">
                <div class="book-name">
                    <p>{{Book.bookName}}</p>
                </div>

            </div>
        </div>
    </a>
    {% endfor %}
</div>

<script>
    $('.categoryNameh1').hide()
</script>
